<!--signup Modal -->

<div
  class="modal fade"
  id="signupModal"
  tabindex="-1"
  aria-labelledby="signupModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class=" modal-title fs-5" id="signupModalLabel">Get Signup!</h1>
        <button
          type="button"
          class="btn-close mx-1"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="../php_files/signup.php" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label"
              >Enter your full name...</label
            >
            <input name="name" type="text" class="form-control" id="username" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"
              >Enter your email address...</label
            >
            <input
              name="email"
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="enter-password" class="form-label"
              >Enter a strong password...</label
            >
            <input
              name="password"
              type="password"
              class="form-control"
              id="enter-password"
            />
          </div>
          <div class="mb-3">
            <label for="password-confirm" class="form-label"
              >Confirm Password...</label
            >
            <input
              name="c_password"
              type="password"
              class="form-control"
              id="password-confirm"
            />
          </div>
          <button type="submit" name="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
